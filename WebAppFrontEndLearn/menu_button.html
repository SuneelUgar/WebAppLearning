<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
ul{
    padding: 0;
    margin: 0;
    list-style: none;
}
ul li{
    display: inline;
}
.button{
text-decoration: none;
text-align: center;
font-size: 12px;
font-family:  Helvetica, sans-serif;
font-weight: 700;
background-color: grey;
color: white;
padding: 0 20px;
border: 1px rgb(241, 124, 124) solid;
border-radius: 3px;
margin-top: 30px;
margin-right: 10px;
height: 30px;
line-height: 30px;
float: left;
box-sizing: border-box;
}
</style>
<body>
    
    <ul>
<li><a class="button" href="">HOME</a></li>
<li><a class="button" href="">CONTACT</a></li>
<li><a class="button" href="">GALLERY</a></li>
<li><a class="button" href="">LINKS</a></li>

    </ul>
</body>
</html>
