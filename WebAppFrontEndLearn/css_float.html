<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .child{
        background-color: red;
        width: 200px;
        height: 200px;
        margin: 10px;
        text-align: center;
       float: left;
    }
    .parent{
        float: right;
    }


    </style>
</head>
<body>
    <div class="parent"> 
        <div id="one" class="child">DIV1</div>
        <div id="two" class="child">DIV2</div>
        <div id="three" class="child">DIV3</div>
    </div>
</body>
</html>
