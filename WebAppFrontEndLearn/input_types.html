<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>EXAMPLES INPUT TYPES</h1>
    <form id="form1">

        First name:<br>
        <input type="text" name="firstname" maxlength="10" value="John"  autofocus >
        <br>
        <br>
        E-mail: <input type="email" name="email" autocomplete="on"><br>
        <br>
        <br>
        <label>NUMBER</label>
        <input type="number" min="10" max="100"  >
        <br>
        <br>
        <label>WEEK</label>
        <input type="week" >
        <br>
        <br>

        <label>COLOR</label>
        <input type="color" >
        <br>
        <br>

        <label>RANGE</label>
        <input type="range" max="100" min="10">
        
        <br>
        <br>

        <label>SEARCH</label>
        <input type="search" >
        <br>
        <br>

        
        <label>TEL</label>
        <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>
        <br>

               
        <label>URL</label>
        <input type="url" disabled>
        <br>
        <br>
        <input type="email">
        <br>
        <br>

        <audio src="audio_file.mp3" controls>Play Audio</audio>
        <br>
        <br>
        <video src="video.mp4" controls ></video>

        <br>
        <br>
        <input type="submit">
    </form>


    Last name: <input type="text" name="lname" form="form1">
</body>
</html>
