<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="GET" action="test.html">

        <table align="center" width="400" height="250" bgcolor="deepskyblue">

            <tr>
                <td>
                    <label for="name">Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Name" size="30" id="name" name="Name" min="3" max="20"required>
                </td>

            </tr>
            <br>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td>
                    <input type="email" placeholder="Enter email" size="30" required>
                </td>

            </tr>

            <tr>
                <td>
                    <label>Address</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Address" size="30">
                </td>

            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td>
                    <input type="radio" name="Gender" value="Default">Male
                    <input type="radio" name="Gender" value="Default">FeMale
                </td>
            </tr>

            </tr>


            <tr>
                <td>
                    <label>Comment</label>
                </td>
                <td>
                    <textarea cols="28" rows="3"></textarea>
                </td>

            </tr>
            <tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" name="Submit">
                    <input type="reset" name="reset">
                </td>
            </tr>

        </table>

    </form>

</body>

</html>
