<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    li{
        list-style: none;
    }

    ul li a{
        text-decoration: none;
        background-color: grey;
        display: block;
        width: 80px;
        margin: 5px;
        padding: 10px;
        height: 25px;
        line-height: 25px;
        text-align: center;
        border: 1px red solid;
        border-radius: 8px;
    }

    ul li a:hover{
        background-color: #d3d3d3;
        color: black;
    }
    
    </style>
</head>

<body>
    <ul>
        <li><a href="">Home</a></li>

    </ul>
